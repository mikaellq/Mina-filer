<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Mikael's Page!</h1>
            <nav>
                <ul>
                    <li></li>
                </ul>
            </nav>
            <p>Resize the browser window to see the effect.</p>
            <p>The columns will automatically stack on top of each other when the screen is less than 576px wide.</p>
            <div class="row">
                <div class="col-lg-3" style="background-color:lavender;">.col-lg-3</div>
                <div class="col-lg-3" style="background-color:lavenderblush;">.col-lg-3</div>
                <div class="col-lg-3" style="background-color:lavender;">.col-lg-3</div>
                <div class="col-lg-3" style="background-color:lavenderblush;"><mark>.col-lg-3</mark></div>
            </div>
        </div>
    </body>
</html>
